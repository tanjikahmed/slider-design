<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  

  <style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

.bg-dark-purple {
  background-color: #3a1f44; /* Custom dark purple */
}

h1, h5, p {
  margin: 0;
}

.btn-custom {
  background-color: #c7fc00;
  color: black;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 50px;
}

.case-image {
  background-size: cover;
  background-position: center;
  width: 80%;
  height: 80%;
  position: relative;
}

.case-overlay {
  background-color: rgba(0, 0, 0, 0.4);
  color: white;
  padding: 20px;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
}

.case-overlay h3, .case-overlay h6, .case-overlay p {
  margin: 0;
}

  </style>
</head>
<body>
  <section class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-dark-purple">
    <div class="row w-100">
      <!-- Left column -->
      <div class="col-lg-6 d-flex flex-column justify-content-center align-items-start text-white ps-5">
        <h5>My work philosophy</h5>
        <h1>Creative chaos is encouraged and research is required.</h1>
        <a href="#" class="btn btn-custom mt-4">All cases &rarr;</a>
      </div>

      <!-- Right column -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="case-image" style="background-image: url('https://example.com/path-to-image.jpg');">
          <div class="case-overlay">
            <h6>DeptxJustdiggit</h6>
            <h3>A sustainable initiative combined with digital innovations</h3>
            <p>Strategy | Content marketing | Branding</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
