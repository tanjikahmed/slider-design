<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #3a1f44;
            font-family: Arial, sans-serif;
        }

        /* main-content-section */
        .main-content-section {
            height: 90vh;
            margin: 0 auto;
            color: #fff;
            overflow: hidden;
            padding-left: 10%;
            padding-right: 10%;
        }

        .section-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            height: 100%;
        }

        .slidet-text-content {
            color: #fff;
            width: 50%;
        }

        .slider-card-wrapper {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .top-wrapper {
            font-family: Satoshi;
            font-size: 18px;
            font-weight: 500;
        }

        .slider-title {
            font-family: Satoshi;
            font-size: 44px;
            font-weight: 400;
            line-height: 56px;
        }

        .contentBtn {
            background: #C2E812;
            color: #000;
            padding: 14px 24px;
            font-weight: 400;
        }

        /* Slider track */
        .slider-track {
            display: flex;
            gap: 40px;
            transition: transform 0.5s ease-in-out;
            margin-bottom: 20px;
        }

        .case-card {
            width: 425px;
            height: 656px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
            padding: 20px;
            background: linear-gradient(#0000003d, #0000003d), url(https://images.pexels.com/photos/1887624/pexels-photo-1887624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }

        .case-card .slider-subheading {
            color: #FFF;
            font-family: Satoshi;
            font-size: 16px;
            font-weight: 500;
        }

        .case-card .slider-heading {
            color: #FFF;
            font-family: Satoshi;
            font-size: 32px;
            font-style: normal;
            font-weight: 400;
            padding-right: 40px;
        }

        .case-card .slider-btn-group {
            display: inline-flex;
            padding: 5px 12px;
            gap: 10px;
        }

        .case-card .sliderBtn {
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.253);
            color: #EBEBEB;
            font-family: Satoshi;
            font-size: 18px;
            font-weight: 400;
            padding: 5px 10px;
        }

        .slider-controler {
            display: flex;
            justify-content: end;
            gap: 20px;
            margin-right: 10%;
        }

        button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
        }

        button:hover {
            background-color: #0088cc;
        }

        .nextBtn, .prevBtn {
            padding: 15px 20px;
            font-size: 20px;
            border-radius: 100%;
            background-color: #F2502C;
            text-align: center;
        }

        /* Responsive styles for small devices */
        @media (max-width: 768px) {
/* main-content-section */
.main-content-section {
            height: 100% !important;
        }

        .slider-track {
            gap: 40px !important;
        
        }
            .section-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .slidet-text-content {
                width: 100%;
                text-align: center;
            }

            .slider-title {
                font-size: 28px;
                line-height: 40px;
            }

            .slider-card-wrapper {
                width: 100%;
            }

            .case-card {
                width: 100%;
                height: 450px;
            }

            .slider-controler {
                justify-content: center;
                margin-right: 0;
            }

            .contentBtn {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content-section">
        <div class="section-wrapper">
            <!-- Left section: Text content -->
            <div class="slidet-text-content">
                <p class="top-wrapper">My work philosophy</p>
                <h2 class="slider-title">Creative chaos is <br> encouraged and <br> research is required.</h2>
                <button class="contentBtn">All Cases</button>
            </div>

            <!-- Right section: Slider Cards content -->
            <div class="slider-card-wrapper">
                <div class="slider-track" id="sliderTrack">
                    <div class="slider-card-item">
                        <div class="case-card">
                            <p class="slider-subheading">DeptxJustdiggit</p>
                            <h3 class="slider-heading">A sustainable initiative combined with digital innovations</h3>
                            <div class="slider-btn-group">
                                <button class="sliderBtn">Strategy</button>
                                <button class="sliderBtn">Content marketing</button>
                                <button class="sliderBtn">Branding</button>
                            </div>
                        </div>
                    </div>
                    <div class="slider-card-item">
                        <div class="case-card">
                            <p class="slider-subheading">New Project 1</p>
                            <h3 class="slider-heading">Another creative project for innovation</h3>
                            <div class="slider-btn-group">
                                <button class="sliderBtn">Strategy</button>
                                <button class="sliderBtn">Content marketing</button>
                                <button class="sliderBtn">Branding</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slider-card-item">
                        <div class="case-card">
                            <p class="slider-subheading">New Project 3</p>
                            <h3 class="slider-heading">Creative solutions in the modern era</h3>
                            <div class="slider-btn-group">
                                <button class="sliderBtn">Strategy</button>
                                <button class="sliderBtn">Content marketing</button>
                                <button class="sliderBtn">Branding</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="slider-controler">
                    <button onclick="handlePrevBtn()" class="prevBtn"><</button>
                    <button onclick="handleNextBtn()" class="nextBtn">></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const sliderTrack = document.getElementById('sliderTrack');
        const sliderItems = document.querySelectorAll('.slider-card-item');
        const totalItems = sliderItems.length;
        const slideWidth = sliderItems[0].offsetWidth + 20; // including gap of 20px

        function handleNextBtn() {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
                sliderTrack.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            }
        }

        function handlePrevBtn() {
            if (currentIndex > 0) {
                currentIndex--;
                sliderTrack.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            }
        }
    </script>

</body>
</html>
