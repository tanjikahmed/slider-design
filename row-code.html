<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #3a1f44;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth !important;
        }

        /* main-content-section */
        .main-content-section {
            height: auto;
            margin: 0 auto;
            color: #fff;
            overflow: hidden;
            padding-left: 10%;
            padding-right: 10%;
        }

        .section-wrapper-all {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            height: 100%;
        }

        .slider-content-main-div {
            color: #fff;
            width: 50%;
            margin-bottom: 30px !important;
        }

        .lead-slider-card-wrapper {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .slider-top-subheading {
            font-family: Satoshi;
            font-size: 18px;
            font-weight: 500;
        }

        .slider-main-heading {
            font-family: Satoshi;
            font-size: 44px;
            font-weight: 400;
            line-height: 56px;
        }

        .slider-main-button {
            background: #C2E812;
            color: #000;
            padding: 13px 45px;
            font-weight: 500 !important;
        }

        /* Slider track */
        .slider-conent-track {
            display: flex;
            gap: 40px;
            transition: transform 0.5s ease-in-out;
            margin-bottom: 20px;
        }

        .case-study-card-div {
            width: 425px;
            height: 656px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            padding: 20px;
            background: linear-gradient(#00000027, #00000027), url(https://static1.squarespace.com/static/6276ded4bee87505f454bcdd/t/670a0541877c8130defe11a7/1728709954966/image+4.png);
        }

        .case-study-card-div .slider-box-sub-heading {
            color: #FFF;
            font-family: Satoshi;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: -20px;
        }

        .case-study-card-div .slider-box-main-heading {
            color: #FFF;
            font-family: Satoshi;
            font-size: 32px;
            font-style: normal;
            font-weight: 400;
            padding: 0px 45px 0px 0px;
            line-height: 40px !important;
        }

        .case-study-card-div .slider-box-btn-group {
            display: inline-flex;
            padding: 5px 12px;
            gap: 10px;
        }

        .case-study-card-div .slider-box-Btn {
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.253);
            color: #EBEBEB;
            font-family: Satoshi;
            font-size: 18px;
            font-weight: 400;
            padding: 5px 10px;
        }

        .slider-bottom-controler-box {
            display: flex;
            justify-content: end;
            gap: 20px;
            margin-right: 10%;
        }

        button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 30px;
        }

        button:hover {
            background-color: #b5da11 !important;
        }

        .nextBtn, .prevBtn {
            /* padding: 15px 20px; */
            font-size: 20px;
            border-radius: 100%;
            background-color: #F2502C;
            text-align: center;
        }

         /* Alert styling */
    .custom-alert {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f44336;
        color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 1000;
    }

    /* Show the alert */
    .show-alert {
        opacity: 1;
    }

        /* Responsive styles for small devices */
        @media (max-width: 768px) {
            .main-content-section {
                height: 100%;
                padding: 5%;
            }

            .section-wrapper-all {
                flex-direction: column;
                gap: 20px;
            }

            .slider-content-main-div {
                width: 100%;
            }

            .slider-main-heading {
                font-size: 28px;
                line-height: 40px;
            }

            .lead-slider-card-wrapper {
                width: 100%;
            }

            .slider-conent-track {
                gap: 20px;
            }

            .case-study-card-div {
                width: 100%;
                height: 450px;
            }

            .slider-bottom-controler-box {
                justify-content: center;
                margin-right: 0;
            }

            .slider-main-button {
                padding: 10px 20px;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 576px) {
            .slider-conent-track {
                gap: 20px;
                transition: transform 0.3s ease-in-out;
            }

            .case-study-card-div {
                width: 100vw;
                height: 400px;
                margin: 0;
            }

            .slider-bottom-controler-box {
                justify-content: center;
                gap: 30px;
                margin-right: 0;
            }

            /* .slider-main-button {
                padding: 8px 16px;
            } */
        }
    </style>
</head>

<body>
    <div class="main-content-section">
        <div class="section-wrapper-all">
            <!-- Left section: Text content -->
            <div class="slider-content-main-div">
                <p class="slider-top-subheading">My work philosophy</p>
                <h2 class="slider-main-heading">Creative chaos is <br> encouraged and <br> research is required.</h2>
                <button class="slider-main-button">All Cases</button>

                <!-- Button to trigger the alert -->
<button onclick="showCustomAlert('This is your custom alert message!')">Show Alert</button>

<!-- Alert container -->
<div id="customAlert" class="custom-alert">This is a custom alert!</div>
            </div>

            <!-- Right section: Slider Cards content -->
            <div class="lead-slider-card-wrapper">
                <div class="slider-conent-track" id="sliderContentTrack">
                    <div class="slider-card-box-body">
                        <div class="case-study-card-div">
                            <p class="slider-box-sub-heading">DeptxJustdiggit</p>
                            <h3 class="slider-box-main-heading">A sustainable initiative combined with digital innovations</h3>
                            <div class="slider-box-btn-group">
                                <button class="slider-box-Btn">Strategy</button>
                                <button class="slider-box-Btn">Content marketing</button>
                                <button class="slider-box-Btn">Branding</button>
                            </div>
                        </div>
                    </div>
                    <div class="slider-card-box-body">
                        <div class="case-study-card-div">
                            <p class="slider-box-sub-heading">New Project 1</p>
                            <h3 class="slider-box-main-heading">Another creative project for innovation</h3>
                            <div class="slider-box-btn-group">
                                <button class="slider-box-Btn">Strategy</button>
                                <button class="slider-box-Btn">Content marketing</button>
                                <button class="slider-box-Btn">Branding</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slider-card-box-body">
                        <div class="case-study-card-div">
                            <p class="slider-box-sub-heading">New Project 3</p>
                            <h3 class="slider-box-main-heading">Creative solutions in the modern era</h3>
                            <div class="slider-box-btn-group">
                                <button class="slider-box-Btn">Strategy</button>
                                <button class="slider-box-Btn">Content marketing</button>
                                <button class="slider-box-Btn">Branding</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="slider-bottom-controler-box">
                    <button onclick="handlePrevBtn()" class="prevBtn"><i class="fa-solid fa-arrow-left"></i></button>
                    <button onclick="handleNextBtn()" class="nextBtn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const sliderContentTrack = document.getElementById('sliderContentTrack');
        const sliderItems = document.querySelectorAll('.slider-card-box-body');
        const totalItems = sliderItems.length;
        const slideWidth = sliderItems[0].offsetWidth + 20; // including gap of 20px

        function handleNextBtn() {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
                sliderContentTrack.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            }
        }

        function handlePrevBtn() {
            if (currentIndex > 0) {
                currentIndex--;
                sliderContentTrack.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            }
        }

        // Dynamically update slideWidth on resize for mobile responsiveness
        window.addEventListener('resize', () => {
            const newSlideWidth = sliderItems[0].offsetWidth + 20;
            sliderContentTrack.style.transform = `translateX(-${newSlideWidth * currentIndex}px)`;
        });
    </script>

<script>
    function showCustomAlert(message) {
    const alertBox = document.getElementById('customAlert');
    alertBox.textContent = message; // Set the alert message
    alertBox.classList.add('show-alert'); // Show the alert

    // Hide the alert after 1 second
    setTimeout(() => {
        alertBox.classList.remove('show-alert');
    }, 1000);
}


</script>

</body>
</html>
